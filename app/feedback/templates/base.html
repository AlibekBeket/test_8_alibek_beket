{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <ul class="menu logo">
            <li>
                <a href="{% url 'products_list' %}">Feedback</a>
                {% block navbar_logo %}{% endblock %}
            </li>
        </ul>
        <ul class="menu link">
            <li>
                {% block navbar %}{% endblock %}
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<div class="bottom_indent"></div>
</body>
</html>
